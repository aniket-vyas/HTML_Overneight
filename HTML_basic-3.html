<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML basic - 3</title>

    <style>
        table , td , th{
            border: 1px solid black;
            border-collapse: collapse;

    <table>
        <tr>

        </tr>

        <tr>

        </tr>
        <tr>
            <td>30,000 /-</td>
        </tr>
        <tr>
            <td>40,000 /-</td>
        </tr>

    <br/>

</html>
